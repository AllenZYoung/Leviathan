<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="../../static/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login">
<div class="menu-toggler sidebar-toggler">
</div>
<div class="logo">
	<a href="index.html">
	<img src="../../static/assets/admin/layout3/img/logo-big.png" alt=""/>
	</a>
</div>
<div class="content">
    {% if error_message %}
        {{ error_message }}
    {% endif %}


    <form action="" method="post" novalidate="novalidate" class="login-form">
        <h3 class="form-title">用户 登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>请输入密码！</span>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">{{ form.username.label }}</label>
            {{ form.username }}
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">{{ form.password.label }}</label>
            {{ form.password }}
		</div>
{#            {{ form.as_table }}#}
        {% csrf_token %}
        <div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">登陆</button>
		</div>
        <div class="create-account">
			<p>
				<a href="{% url 'users:register' %}" id="register-btn" class="uppercase">没有账户？</a>
			</p>
		</div>
    </form>
    </div>

<script src="../../static/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="../../static/assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="../../static/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
<script src="../../static/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
<script src="../../static/assets/admin/pages/scripts/login.js" type="text/javascript"></script>
<script>
jQuery(document).ready(function() {
	Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	Login.init();
	Demo.init();
});
</script>
</body>
</html>
